<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/image.jpg" alt="Ваша аватарка" class="profile__avatar">
        <div class="profile__info">
          <button class="profile__edit-button" type="button" ></button>
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/karachaevo.jpg">
            <div class="element__caption">
              <h3 class="element__name">Карачаевск</h3>
              <button class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/gora_elbrus.jpg">
            <div class="element__caption">
              <h3 class="element__name">Гора Эльбрус</h3>
              <button class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/domdai.jpg">
            <div class="element__caption">
              <h3 class="element__name">Бомбай</h3>
              <button class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/piter.jpg">
            <div class="element__caption">
              <h3 class="element__name">Санкт-Петербург</h3>
              <button class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/nahodka.jpg">
            <div class="element__caption">
              <h3 class="element__name">Находка</h3>
              <button class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/vladivostok.jpg">
            <div class="element__caption">
              <h3 class="element__name">Владивосток</h3>
              <button class="element__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <form class="popup__admin">
            <button type="button" class="popup__icon-button"></button>
            <h3 class="popup__heading">Редактировать профиль</h3>
            <input type="text" class="popup__item popup__item_name" name="heading" placeholder="Имя" required>
            <input type="text" class="popup__item popup__item_job" name="subheading" placeholder="О себе" required>
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./script/script.js"></script> 
</body>
</html>
