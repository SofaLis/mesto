<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/image.jpg" alt="Ваша аватарка" class="profile__avatar">
        <div class="profile__info">
          <button class="profile__edit-button" type="button" ></button>
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_user">
      <div class="popup__container">
        <form class="popup__form" name="form-edit">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__heading">Редактировать профиль</h3>
            <input type="text" class="popup__item popup__item_name" name="heading" placeholder="Имя" required maxlength="11">
            <input type="text" class="popup__item popup__item_job" name="subheading" placeholder="О себе" required maxlength="58">
            <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_cards">
      <div class="popup__container">
        <form class="popup__form" name="form-cards">
            <button type="button" class="popup__close-button"></button>
            <h3 class="popup__heading">Новое место</h3>
            <input type="text" class="popup__item popup__card_name" name="heading" placeholder="Название">
            <input type="url" class="popup__item popup__card_link" name="subheading" placeholder="Ссылка на картинку">
            <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </section>
    <template class="template">
      <div class="element">
        <button class="element__delete"></button>
        <img class="element__image" src=" " alt=" ">
        <div class="element__caption">
          <h3 class="element__name"></h3>
          <button class="element__button"></button>
        </div>
      </div>
    </template>
    <section class="popup popup_image">
      <div class="popup__container-image">
        <form class="popup__form" name="form-image">
            <button type="button" class="popup__close-button"></button>
            <img class="popup__image" src=" " alt=" ">
            <h3 class="popup__name"></h3>
        </form>
      </div>
    </section>
  </div>
  <script src="./script/script.js"></script> 
</body>
</html>
